{% load i18n %}
<div id="confirm_delete_user" class="confirmation-popup flex-col justify-center max-w-sm fixed inset-0 hidden">
	<div class="content bg-gray-200 w-full p-4 shadow-md rounded">
		<h2>{% trans 'Please confirm that you really want to delete this user' %}</h2>
		<p class="mt-4 mb-6">
            {% trans 'This cannot be reversed.' %}
		</p>
		<a href="{% url 'delete_region_user' region_slug=region.slug user_id=user_form.instance.id %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 mr-2 rounded focus:outline-none focus:shadow-outline">
			{% trans 'Yes, delete this user now' %}
		</a>
		<button class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded" onclick="close_confirmation_popup(event)">
			{% trans 'Cancel' %}
		</button>
	</div>
</div>
