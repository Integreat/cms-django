{% load i18n %}
<!-- generic confirmation popup -->
<!-- when button with necessary confirmation is triggered, 
    html tags for title, text and subject are populated at runtime,
    their values will be set according to the buttons data- attributes
-->
<div id="confirmation-dialog" data-ajax="{{ confirmation_ajax_enabled }}" class="flex flex-col justify-center max-w-sm fixed inset-0 hidden">
    <div class="content bg-gray-200 w-full p-4 shadow-md rounded">
        <div class="flex items-center font-bold py-2">
            <i data-feather="alert-triangle" class="text-red-500"></i>
            <span class="uppercase pl-2">{% trans 'Warning' %}</span>
        </div>
        <h2 id="confirmation-title"></h2>
        <h3 id="confirmation-subject" class="text-center mt-4 mb-6"></h3>
        <p id="confirmation-text" class="mt-4 mb-6"></p>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="flex justify-end">
                <input type="submit" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 mx-2 rounded"
                    value="{% trans 'Confirm' %}" />
                <button class="cursor-pointer bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded">
                    {% trans 'Cancel' %}
                </button>
            </div>
        </form>
    </div>
</div>
