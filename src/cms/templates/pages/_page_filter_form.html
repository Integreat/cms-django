{% load i18n %}
{% load widget_tweaks %}

<form method="post" class="p-4">
    {% csrf_token %}
        <label for="{{ filter_form.translation_status.id_for_label }}" class="font-bold">{{ filter_form.translation_status.label }} ({{ language.translated_name }})</label>
        {% render_field filter_form.translation_status|add_error_class:"border-red-500" class+="leading-normal rounded py-3" %}
        <div class="flex justify-end">
            <button type="button" id="filter-reset"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-3">
                {% trans 'Reset filter' %}
            </button>
            <input type="submit" name="filter" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded"
                   value="{% trans 'Apply filter' %}"/>
        </div>
</form>
